name: hooa
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  hexcolor: ^2.0.5
  intl: ^0.17.0
  flutter_bloc: ^7.0.1
  rxdart: ^0.27.1
  simple_gesture_detector: ^0.2.0
  sqflite: ^2.0.0+3
  path_provider: ^2.0.2
  carousel_slider: ^4.0.0
  syncfusion_flutter_charts: ^19.2.44+1
  image_picker: ^0.8.1+3
  flutter_map: ^0.14.0
  sms: ^0.2.0
  pin_code_text_field: ^1.8.0
  geocoder: ^0.2.1
  group_button: ^4.1.0
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Bebas Neue
      fonts:
        - asset: fonts/BebasNeue-Regular.ttf
    - family: Proxima Nova
      fonts:
        - asset: fonts/ProximaNova-Regular.ttf